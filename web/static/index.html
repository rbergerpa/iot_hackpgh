<html>
  <head>
    <title>Lamp Control</title>

    <link rel="stylesheet" type="text/css" href="css/lamp.css">

    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/mqtt.js"></script>
  </head>

  <body>
    <div>
      <H2>Main Lights</H2>
      <button class='btn-mqtt' data-topic='/lights/main/set' data-message = '0'>Off</button>
      <button class='btn-mqtt' data-topic='/lights/main/set' data-message = '1'>On</button>
    </div>
    <div>
      <H2>Shop Area Lights</H2>
      <button class='btn-mqtt' data-topic='/lights/shop/set' data-message = '0'>Off</button>
      <button class='btn-mqtt' data-topic='/lights/shop/set' data-message = '1'>On</button>
    </div>
    <div>
      <H2>All Lights</H2>
      <button class='btn-mqtt' data-topic='/lights/all/set' data-message = '0'>Off</button>
      <button class='btn-mqtt' data-topic='/lights/all/set' data-message = '1'>On</button>
    </div>
  </body>
</html>
